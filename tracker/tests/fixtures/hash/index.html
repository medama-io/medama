<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hash Router Example</title>
	</head>
	<body>
		<h1>Hash Router Example</h1>
		<nav>
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="#contact">Contact</a>
		</nav>
		<div id="content"></div>

		<script>
			function router() {
				const content = document.getElementById("content");
				const hash = window.location.hash.slice(1) || "home";

				switch (hash) {
					case "home":
						content.innerHTML = "<p>This is the home page.</p>";
						break;
					case "about":
						content.innerHTML = "<p>This is the about page.</p>";
						break;
					case "contact":
						content.innerHTML = "<p>This is the contact page.</p>";
						break;
				}
			}

			window.addEventListener("hashchange", router);
			router(); // Initial load
		</script>
	</body>
</html>
