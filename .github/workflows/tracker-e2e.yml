name: Playwright E2E Tracker Tests
on:
  push:
    branches: [main]
    paths:
      - "tracker/**"
  pull_request:
    branches: [main]
    paths:
      - "tracker/**"
  workflow_dispatch:
jobs:
  playwright:
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: cd tracker

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium firefox webkit chrome msedge

      - name: Run Playwright tests
        run: task test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
