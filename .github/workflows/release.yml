name: Release Version
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
            container: quay.io/pypa/manylinux_2_34_x86_64
          - runner: ubuntu-24.04-arm
            arch: arm64
            container: quay.io/pypa/manylinux_2_34_aarch64
    steps:
      - name: Install git, curl, zip
        run: yum -y install git curl zip unzip

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save GitHub tag and commit sha to environment
        run: |
          echo "VERSION=${GITHUB_EVENT_RELEASE_TAG_NAME:-${GITHUB_REF#refs/tags/}}" >> $GITHUB_ENV
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build
        run: task core:release:linux:${{ matrix.arch }}

      - name: Create release directory
        run: mkdir -p release

      - name: Zip artifact
        run: zip -j release/medama-${{ env.VERSION }}-linux-${{ matrix.arch }}.zip ./core/bin/medama_linux_${{ matrix.arch }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-linux-${{ matrix.arch }}
          path: release/medama-${{ env.VERSION }}-linux-${{ matrix.arch }}.zip
          retention-days: 1
          if-no-files-found: error

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save GitHub tag and commit sha to environment
        run: |
          echo "VERSION=${GITHUB_EVENT_RELEASE_TAG_NAME:-${GITHUB_REF#refs/tags/}}" >> $GITHUB_ENV
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build
        run: task core:release:darwin:${{ matrix.arch }}

      - name: Create release directory
        run: mkdir -p release

      - name: Zip artifact
        run: zip -j release/medama-${{ env.VERSION }}-darwin-${{ matrix.arch }}.zip ./core/bin/medama_darwin_${{ matrix.arch }}

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: release-darwin-${{ matrix.arch }}
          path: release/medama-${{ env.VERSION }}-darwin-${{ matrix.arch }}.zip
          retention-days: 1
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          pattern: release-*
          path: release
          merge-multiple: true

      - name: Attach assets to draft release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release/*
          draft: false
          fail_on_unmatched_files: true
          generate_release_notes: false
