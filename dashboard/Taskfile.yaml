# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  dev:
    deps: [generate]
    cmds:
      - bun run dev

  build:
    deps: [generate]
    cmds:
      - rm -rf ./build
      - bun run build
    sources:
      - "**/*.ts"
      - "**/*.tsx"
      - ./package.json
      - ./public/**/*
    generates:
      - ./build/**/*

  generate:
    cmds:
      - bun run generate
    sources:
      - ../core/openapi.yaml
    generates:
      - ./app/api/types.d.ts

  embed:
    deps: [build]
    cmds:
      - rm -rf ../core/client/*
      - mkdir -p ../core/client
      - cp -r ./build/client/* ../core/client/
    sources:
      - ./build/client/**/*
    generates:
      - ../core/client/**/*

  lint:
    aliases:
      - format
    cmds:
      - bun run lint

  "lint:ci":
    cmds:
      - bun run typecheck
      - bun run lint:ci
