components:
  securitySchemes:
    CookieAuth:
      name: _me_sess
      in: cookie
      type: apiKey
      description: Session token for authentication.
  parameters:
    # Authentication
    SessionAuth:
      name: _me_sess
      in: cookie
      description: Session token for authentication.
      required: true
      schema:
        type: string
        example: _me_sess=token; Path=/; HttpOnly; SameSite=Lax; Secure
    Hostname:
      name: hostname
      in: path
      description: Hostname for the website.
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 253 # FQDN limit
        format: hostname
    Summary:
      name: summary
      in: query
      description: Return a summary of the stats.
      required: false
      schema:
        type: boolean
        default: false
    # Filters
    Path:
      name: path
      in: query
      description: Path of the page.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    Referrer:
      name: referrer
      in: query
      description: Referrer URL of the page hit.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    UTMSource:
      name: utm_source
      in: query
      description: UTM source of the page hit.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    UTMMedium:
      name: utm_medium
      in: query
      description: UTM medium of the page hit.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    UTMCampaign:
      name: utm_campaign
      in: query
      description: UTM campaign of the page hit.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    Browser:
      name: browser
      in: query
      description: Browser name.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    OS:
      name: os
      in: query
      description: Operating system name.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    Device:
      name: device
      in: query
      description: Device type.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    Country:
      name: country
      in: query
      description: Country name.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    Language:
      name: language
      in: query
      description: Language code.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    PropertyName:
      name: prop_name
      in: query
      description: Name of the property.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    PropertyValue:
      name: prop_value
      in: query
      description: Value of the property.
      required: false
      style: deepObject
      explode: true
      allowReserved: true
      schema:
        $ref: "#/components/schemas/FilterString"
    PeriodStart:
      name: start
      in: query
      description: Period start date using date-time notation in RFC3339 format, for example, (2017-07-21T17:32:28Z).
      required: false
      schema:
        type: string
        format: date-time
    PeriodEnd:
      name: end
      in: query
      description: Period end date using fdate-time notation in RFC3339 format, for example, (2017-07-21T17:32:28Z).
      required: false
      schema:
        type: string
        format: date-time
    Limit:
      name: limit
      in: query
      description: Limit the number of results.
      schema:
        type: integer
        minimum: 1
        maximum: 5000
    Offset:
      name: offset
      in: query
      description: Offset the results paired with the limit parameter.
      schema:
        type: integer
        minimum: 0
        maximum: 5000
  responses:
    BadRequestError:
      description: 400 Bad Request.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 400
                  message:
                    type: string
                required:
                  - code
                  - message
            required:
              - error
    UnauthorisedError:
      description: 401 Unauthorised.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 401
                  message:
                    type: string
                required:
                  - code
                  - message
            required:
              - error
    ForbiddenError:
      description: 403 Forbidden.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 403
                  message:
                    type: string
                required:
                  - code
                  - message
            required:
              - error
    NotFoundError:
      description: 404 Not Found.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 404
                  message:
                    type: string
                required:
                  - code
                  - message

            required:
              - error
    ConflictError:
      description: 409 Conflict Found.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 409
                  message:
                    type: string
                required:
                  - code
                  - message
            required:
              - error
    InternalServerError:
      description: 500 Unexpected Internal Server Error.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                additionalProperties: false
                properties:
                  code:
                    type: integer
                    format: int32
                    default: 500
                  message:
                    type: string
                required:
                  - code
                  - message
            required:
              - error
  schemas:
    AuthLogin:
      type: object
      title: AuthLogin
      description: Request body for logging in.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 48
        password:
          type: string
          minLength: 5
          maxLength: 128
          format: password
      required:
        - username
        - password
    EventLoad:
      title: EventLoad
      description: Page view load event.
      type: object
      properties:
        b:
          type: string
          description: Beacon ID generated for each user to link multiple events on the same page together.
        u:
          type: string
          description: Page URL including query parameters.
          format: uri
        r:
          type: string
          description: Referrer URL.
        p:
          type: boolean
          description: If the user is a unique user or not.
        q:
          type: boolean
          description: If the user has visited this page before or not.
        t:
          type: string
          description: Timezone of the user.
        d:
          type: object
          description: Custom event properties.
          additionalProperties:
            oneOf:
              - type: string
              - type: integer
              - type: boolean
      required:
        - b
        - u
        - p
        - q
    EventUnload:
      title: EventUnload
      description: Page view unload event.
      type: object
      properties:
        b:
          type: string
          description: Beacon ID generated for each user to link multiple events on the same page together.
        m:
          type: integer
          description: Time spent on page in milliseconds.
          minimum: 0
          exclusiveMinimum: true
      required:
        - b
        - m
    EventCustom:
      title: EventCustom
      description: Event with custom properties.
      type: object
      properties:
        b:
          type: string
          description: Optional Beacon ID generated for each user to link multiple events on the same page together.
        g:
          type: string
          description: Group name of events. Currently, only the hostname is supported.
        d:
          type: object
          description: Custom event properties.
          additionalProperties:
            oneOf:
              - type: string
              - type: integer
              - type: boolean
      required:
        - g
        - d
    EventHit:
      title: EventHit
      description: Website hit event.
      oneOf:
        - $ref: "#/components/schemas/EventLoad"
        - $ref: "#/components/schemas/EventUnload"
        - $ref: "#/components/schemas/EventCustom"
      discriminator:
        propertyName: e
        mapping:
          load: "#/components/schemas/EventLoad"
          unload: "#/components/schemas/EventUnload"
          custom: "#/components/schemas/EventCustom"
    FilterString:
      type: object
      properties:
        eq:
          type: string
          description: Equal to.
        neq:
          type: string
          description: Not equal to.
        contains:
          type: string
          description: Contains.
        not_contains:
          type: string
          description: Does not contain.
        starts_with:
          type: string
          description: Starts with.
        not_starts_with:
          type: string
          description: Does not start with.
        ends_with:
          type: string
          description: Ends with.
        not_ends_with:
          type: string
          description: Does not end with.
        in:
          type: string
          description: In.
        not_in:
          type: string
          description: Not in.
    UserSettings:
      type: object
      title: UserSettings
      description: Response body for getting user settings.
      properties:
        language:
          type: string
          enum: [en]
          default: en
        script_type:
          type: array
          items:
            type: string
            enum:
              - default
              - click-events
              - page-events
          uniqueItems: true
    UserGet:
      type: object
      title: UserGet
      description: Response body for getting a user.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 120
        settings:
          $ref: "#/components/schemas/UserSettings"
        dateCreated:
          type: integer
          format: int64
        dateUpdated:
          type: integer
          format: int64
      required:
        - username
        - settings
        - dateCreated
        - dateUpdated
    UserUsageGet:
      type: object
      title: UserUsageGet
      description: Response body for getting CPU, memory and disk usage of the server.
      properties:
        cpu:
          type: object
          properties:
            usage:
              type: number
              format: float
            cores:
              type: integer
            threads:
              type: integer
          required:
            - usage
            - cores
            - threads
        memory:
          type: object
          properties:
            used:
              type: integer
              format: int64
            total:
              type: integer
              format: int64
          required:
            - used
            - total
        disk:
          type: object
          properties:
            used:
              type: integer
              format: int64
            total:
              type: integer
              format: int64
          required:
            - used
            - total
      required:
        - cpu
        - memory
        - disk
    UserPatch:
      type: object
      title: UserPatch
      description: Request body for updating a user.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 120
        password:
          type: string
          minLength: 5
          maxLength: 128
          format: password
        settings:
          $ref: "#/components/schemas/UserSettings"
    WebsiteGet:
      type: object
      title: WebsiteGet
      description: Response body for getting a website.
      properties:
        hostname:
          type: string
          minLength: 1
          maxLength: 253 # FQDN limit
          format: hostname
        summary:
          type: object
          properties:
            visitors:
              type: integer
          required:
            - visitors
      required:
        - hostname
    WebsiteCreate:
      type: object
      title: WebsiteCreate
      description: Request body for creating a website.
      properties:
        hostname:
          type: string
          minLength: 1
          maxLength: 253 # FQDN limit
          format: hostname
      required:
        - hostname
    WebsitePatch:
      type: object
      title: WebsitePatch
      description: Request body for updating a website.
      properties:
        hostname:
          type: string
          minLength: 1
          maxLength: 253 # FQDN limit
          format: hostname
    StatsSummary:
      type: object
      title: StatsSummary
      properties:
        current:
          type: object
          properties:
            visitors:
              type: integer
            pageviews:
              type: integer
            bounce_percentage:
              type: number
              format: float
            duration:
              type: integer
          required:
            - visitors
            - pageviews
            - bounce_percentage
            - duration
        previous:
          type: object
          properties:
            visitors:
              type: integer
            pageviews:
              type: integer
            bounce_percentage:
              type: number
              format: float
            duration:
              type: integer
          required:
            - visitors
            - pageviews
            - bounce_percentage
            - duration
        interval:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              visitors:
                type: integer
              pageviews:
                type: integer
              bounce_percentage:
                type: number
                format: float
              duration:
                type: integer
            required:
              - date
      required:
        - current
    StatsPages:
      type: array
      title: StatsPages
      items:
        type: object
        properties:
          path:
            type: string
            description: Pathname of the page.
          visitors:
            type: integer
            description: Number of unique visitors for given page.
          visitors_percentage:
            type: number
            description: Percentage of unique visitors for given page relative to all visitors.
            format: float
          pageviews:
            type: integer
            description: Number of page views.
          pageviews_percentage:
            type: number
            description: Percentage of page views relative to all pages.
            format: float
          bounce_percentage:
            type: number
            description: Bounce rate percentage.
            format: float
          duration:
            type: integer
            description: Total time spent on page in milliseconds.
        required:
          - path
          - visitors
          - visitors_percentage
    StatsTime:
      type: array
      title: StatsTime
      items:
        type: object
        properties:
          path:
            type: string
            description: Pathname of the page.
          visitors:
            type: integer
            description: Number of unique visitors for given page.
          duration:
            type: integer
            description: Median time spent on page in milliseconds.
          duration_upper_quartile:
            type: integer
            description: Total time spent on page in milliseconds for the upper quartile (75%).
          duration_lower_quartile:
            type: integer
            description: Total time spent on page in milliseconds for the lower quartile (25%).
          duration_percentage:
            type: number
            description: Percentage of time contributing to the total time spent on the website relative to all pages.
            format: float
        required:
          - path
          - duration
          - duration_percentage
    StatsReferrers:
      type: array
      title: StatsReferrers
      items:
        type: object
        properties:
          referrer:
            type: string
            description: Referrer URL.
          visitors:
            type: integer
            description: Number of unique visitors from referrer.
          visitors_percentage:
            type: number
            description: Percentage of unique visitors from referrer relative to all visitors.
            format: float
          bounce_percentage:
            type: number
            description: Bounce rate percentage from referrer.
            format: float
          duration:
            type: integer
            description: Total time spent on page from referrer in milliseconds.
        required:
          - referrer
          - visitors
          - visitors_percentage
    StatsUTMSources:
      type: array
      title: StatsUTMSources
      items:
        type: object
        properties:
          source:
            type: string
            description: UTM source.
          visitors:
